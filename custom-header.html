<style>
/* ============================= */
/* Custom BookStack CSS Header 

Custom HTML/CSS Header to modify the visual appearance of Bookstack.

Log into Bookstack as an Admin. Navigate to Settings->Customization and copy the 
contents of this file into the "Custom HTML Head Content" field.
  
*/
/* ============================= */

/* Set default background color for collapsible content blocks */
/* Light mode (default) */
details > summary {
    background-color: #EB088A !important;
    color: #FFFFFF !important;  /* Summary font must be white */
    cursor: pointer !important;
    padding: 0.5em 0.75em !important;
    font-weight: 600 !important;
}

/* Dark mode */
html.dark-mode details > summary {
    background-color: #941A5C !important; /* Different color in dark mode */
    color: #E5E5E5 !important;
}

/* Ensure elements within details inherit color */
details p,
details ul,
details ol,
details li,
details strong,
details em,
details del {
  color: inherit !important;
}
  
/* ============================= */
/*
The settings below modify how Markdown is rendered to make it more similar to the 
github style. We mainly modify the styles of headers by changing the font, color, and 
adding horizontal rules to the h1 and h2 headers. These settings were mostly generated 
with AI as I am not super familiar with HTML/CSS. However I have ensured they work.

*/
/* Light mode colors */
:root {
    --github-hr-color: #d0d7de;    /* light mode GitHub gray */
    --github-text-color: #24292f;  /* default GitHub text color */
    --github-muted-color: #57606a; /* small header / muted text */
}

/* Dark mode colors (lighter gray for brighter background) */
html.dark-mode {
    --github-hr-color: #484f58;    /* lighter gray for dark mode */
    --github-text-color: #c9d1d9;  /* dark mode text */
    --github-muted-color: #8b949e; /* dark mode muted text */
}

/* Apply HR and H1/H2 underline/horizontal rule colors */
.page-content hr,
.page-content h1,
.page-content h2,
.markdown hr,
.markdown h1,
.markdown h2 {
    border-color: var(--github-hr-color) !important;
    border-top-color: var(--github-hr-color) !important;
    border-bottom-color: var(--github-hr-color) !important;
}

/* ----------------------------- */
/* H1 Header */
.page-content h1 {
    font-size: 2em;
    font-weight: 600;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
    padding-bottom: 0.3em;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    border-bottom-color: var(--github-hr-color);
    line-height: 1.25;
    color: var(--github-text-color);
}

/* H2 Header */
.page-content h2 {
    font-size: 1.5em;
    font-weight: 600;
    margin-top: 1.5em;
    margin-bottom: 0.75em;
    padding-bottom: 0.3em;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    border-bottom-color: var(--github-hr-color);
    line-height: 1.3;
    color: var(--github-text-color);
}

/* H3 Header */
.page-content h3 {
    font-size: 1.25em;
    font-weight: 600;
    margin-top: 1.25em;
    margin-bottom: 0.5em;
    color: var(--github-text-color);
}

/* H4 Header */
.page-content h4 {
    font-size: 1em;
    font-weight: 600;
    margin-top: 1em;
    margin-bottom: 0.5em;
    color: var(--github-text-color);
}

/* H5 Header */
.page-content h5 {
    font-size: 0.875em;
    font-weight: 600;
    margin-top: 1em;
    margin-bottom: 0.5em;
    color: var(--github-text-color);
}

/* H6 Header */
.page-content h6 {
    font-size: 0.85em;
    font-weight: 600;
    margin-top: 1em;
    margin-bottom: 0.5em;
    color: var(--github-muted-color);
}

/* Horizontal rules */
.page-content hr,
.markdown hr {
    border: none;
    border-top-width: 1px;
    border-top-style: solid;
    border-top-color: var(--github-hr-color);
    margin: 1.5em 0;
}

/* Optional: anchor links like GitHub */
.page-content h1:hover::after,
.page-content h2:hover::after,
.page-content h3:hover::after,
.page-content h4:hover::after,
.page-content h5:hover::after,
.page-content h6:hover::after {
    content: "ðŸ”—";
    margin-left: 0.5em;
    font-size: 0.8em;
    text-decoration: none;
    color: var(--github-muted-color);
}


/* Optional: improve paragraph spacing like GitHub */
.page-content p {
    margin-bottom: 1em;
    color: var(--github-text-color);
}

/* ============================= */

/* Add small margin to bottom of all callouts */
.callout {
  padding-bottom: 0.5em !important;
  margin-bottom: 1em !important;
}

/* Ensure elements within callout inherit color */
.callout p,
.callout ul,
.callout ol,
.callout li,
.callout strong,
.callout em,
.callout del {
  color: inherit !important;
}

/* Remove margin on last element since callout already has bottom padding */
.callout p:last-child,
.callout ul:last-child,
.callout ol:last-child,
.callout li:last-child,
.callout blockquote:last-child,
.callout pre:last-child,
.callout code:last-child {
    margin-bottom: 0 !important;
}  
  
/* Note callout - Blue */
